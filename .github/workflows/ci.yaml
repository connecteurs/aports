name: Update custom Alpine packages

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull docker image
        run: docker pull ghcr.io/connecteurs/alpine-buildrepo

      - name: Run commands in the Docker image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            ghcr.io/connecteurs/alpine-buildrepo \
            /bin/sh -c "cd /home/builder && sudo cp -r /workspace aports && sudo chown -R builder:builder aports && sudo -u builder PRIVKEY=\"$PRIVKEY\" ./entrypoint.sh main && directory_index packages && mkdir -p /workspace/public && mv packages/* /workspace/public/"
